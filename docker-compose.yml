version: "3.12"

services:

  db:
    image: postgres:latest
    restart: always
    env_file:
      - .env
    volumes:
      - "./postgres:/var/lib/postgresql/data"

  app:
    build: .
    volumes:
      - .:/config
      - ./static:/app/static
    ports:
      - "8000:8000"
    command: bash -c "python manage.py collectstatic --no-input && python manage.py migrate && gunicorn neocafe_config.wsgi:application -w 4 -b 0.0.0.0:8000"
    env_file:
      - .env
    depends_on:
      - db

  myservice:
    image: myimage
    environment:
      - VARIABLE_NAME=${VARIABLE_NAME:-default_value_for_v2mfco472}
      - ANOTHER_VARIABLE=${ANOTHER_VARIABLE:-default_value_for_yt}
