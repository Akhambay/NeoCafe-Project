<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Display</title>
</head>
<body>
    <h1>Notifications</h1>
    <ul>
        {% for notification in notifications %}
            <li>{{ notification.order }}</li>  <!-- Assuming your Notification model has a 'order' field -->
        {% empty %}
            <li>No notifications</li>
        {% endfor %}
    </ul>
</body>
</html>
