<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Orders Display</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #eaeaea;
        }
        h1 {
            color: #333;
        }
        .order-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        .order-table th, .order-table td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        .order-table th {
            background-color: #4CAF50;
            color: white;
        }
        .order-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .order-table tr:hover {
            background-color: #ddd;
        }
        .order-table .no-content {
            text-align: center;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var socket = new WebSocket('ws://127.0.0.1:8000/ws/notifications/');

            socket.onopen = function (e) {
                console.log("Connected to WebSocket");
            };

            socket.onmessage = function (e) {
                var data = JSON.parse(e.data);
                var ordersDiv = document.getElementById('orders');
                console.log(data);
                var htmlContent = '<table class="order-table">' +
                                  '<tr><th>ID</th><th>Number</th><th>Client Number</th><th>Items</th><th>Status</th></tr>';

                if (data.orders) {
                    data.orders.forEach(order => {
                        htmlContent += `<tr>
                                            <td>${order.id}</td>
                                            <td>${order.title}</td>
                                            <td>${order.clientNumber}</td>
                                            <td>${order.items.map(item => `${item.name} (Quantity: ${item.quantity})`).join(', ')}</td>
                                            <td>${order.status}</td>
                                        </tr>`;
                    });
                } else if (data.order) {
                    var order = data.order;
                    htmlContent += `<tr>
                                        <td>${order.id}</td>
                                        <td>${order.number}</td>
                                        <td>${order.clientNumber}</td>
                                        <td>${order.items.map(item => `${item.name} (Quantity: ${item.quantity})`).join(', ')}</td>
                                        <td>${order.status}</td>
                                    </tr>`;
                } else {
                    htmlContent += '<tr class="no-content"><td colspan="5">No new orders</td></tr>';
                }

                htmlContent += '</table>';
                ordersDiv.innerHTML = htmlContent;
            };

            socket.onclose = function (e) {
                console.error('WebSocket closed unexpectedly');
            };

            socket.onerror = function (e) {
                console.error('WebSocket encountered error: ', e.message, 'Closing socket');
                socket.close();
            };
        });
    </script>
</head>
<body>
    <h1>WebSocket Orders Display</h1>
    <div id="orders">Waiting for orders...</div>
</body>
</html>
